<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page where user can edit its profile">
    <title>User Management System - Edit Profile</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/alert.css">
    <link rel="stylesheet" href="../styles/edit_profile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body>
    <nav>
        <a href="../scripts/logout.php">Logout</a>
    </nav>
    <main>
        <h1>Edit Profile</h1>

        <form id="editProfileForm">
            <label for="username"><i class="fas fa-user"></i>Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i>Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="age"><i class="fa fa-birthday-cake" aria-hidden="true"></i>Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <label for="bio"><i class="fa fa-info-circle" aria-hidden="true"></i>Bio:</label>
            <textarea id="bio" name="bio" rows="10" required></textarea>
            <br>
            <button id="save" type="submit">Save</button>
            <a href="profile.html" id="cancel">Cancel</a>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('editProfileForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Collect form data
            const formData = new FormData(this);

            // Send AJAX request
            fetch('../scripts/edit_profile.php', {
                method: 'POST',
                body: formData,
                headers: { 'X-Requested-With': 'XMLHttpRequest' } // Set AJAX header
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server
                    if (data.success) {
                        Swal.fire({
                            title: 'Profile Updated',
                            text: 'Your profile has been updated.',
                            icon: 'success'
                        }).then(() => {
                            // Redirect to profile.html after successful update
                            window.location.href = 'profile.html';
                        });
                    } else {
                        Swal.fire({
                            title: 'Error',
                            text: 'An error occurred while updating your profile.',
                            icon: 'error'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
